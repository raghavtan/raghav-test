apiVersion: of-catalog/v1alpha1
kind: Component
metadata:
    name: ads-api
    componentType: cloud-resource
spec:
    id: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:component/4d010f50-96c4-48c0-bab5-a3dd5112b464/dfab52bf-dfb5-4ba9-89fe-5b84ad0b488a
    name: ads-api
    slug: ""
    description: RDS cluster used by mediation-api.
    configVersion: 0
    typeId: CLOUD_RESOURCE
    ownerId: ""
    dependsOn: []
    fields:
        isMonorepoProject: true
        tier: 4
    links:
        - id: ""
          name: Repository
          type: REPOSITORY
          url: https://github.com/motain/iac/blob/master/production/applications/mediation-api/rds
        - id: ""
          name: Monitoring page
          type: DASHBOARD
          url: https://eu-west-1.console.aws.amazon.com/rds/home?region=eu-west-1#database:id=ads-api;is-cluster=true;tab=monitoring
    documents: []
    labels:
        - aws
        - rds
        - monetization
        - media-advertising
        - mediation-api
        - aurora-postgresql
    metricSources:
        adaptive-systems:
            id: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-source/4d010f50-96c4-48c0-bab5-a3dd5112b464/87a36b8a-0249-4674-86ff-b815ee42190e
            name: adaptive-systems-unknown-ads-api
            metric: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-definition/4d010f50-96c4-48c0-bab5-a3dd5112b464/0f72a9b2-c7f2-4eff-b905-1e715c3a8810
            facts:
                - id: app-toml-replicas-min
                  type: extract
                  source: github
                  jsonPath: .service.replicas_min // .service.production.replicas_min | . >= 3
                  repo: ads-api
                  filePath: app.toml
                  rule: jsonpath
                - id: app-toml-replicas-max-gt-replicas-min
                  type: extract
                  source: github
                  jsonPath: (.service.replicas_min // .service.production.replicas_min) < (.service.replicas_max // .service.production.replicas_max)
                  repo: ads-api
                  filePath: app.toml
                  rule: jsonpath
                - id: cpu-and-memory-hpa-are-set
                  name: Validate that CPU and Memory Horizontal Pod Autoscalers are set
                  type: aggregate
                  dependsOn:
                    - app-toml-replicas-min
                    - app-toml-replicas-max-gt-replicas-min
                  method: and
        allocation-efficiency:
            id: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-source/4d010f50-96c4-48c0-bab5-a3dd5112b464/db666681-f2b0-4142-b067-cb37b8e54583
            name: allocation-efficiency-unknown-ads-api
            metric: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-definition/4d010f50-96c4-48c0-bab5-a3dd5112b464/223be0f4-d7bb-4254-9529-e77aa497e798
            facts:
                - id: check-app-toml-resource-request
                  name: Check if CPU requests and memory requests are defined in app.toml under [service] or [service.production]
                  type: extract
                  source: github
                  jsonPath: (.service.cpu_requests // .service.production.cpu_requests | . != null) and (.service.memory_requests // .service.production.memory_requests | . != null)
                  repo: ads-api
                  filePath: app.toml
                  rule: jsonpath
                - id: check-app-toml-cpu-limits
                  name: Check if CPU limits are not defined in app.toml under [service] or [service.production]
                  type: extract
                  source: github
                  jsonPath: .service.cpu_limits // .service.production.cpu_limits | not
                  repo: ads-api
                  filePath: app.toml
                  rule: jsonpath
                - id: check-app-toml-memory-limits
                  name: Check if  memory limits are defined in app.toml under [service] or [service.production]
                  type: extract
                  source: github
                  jsonPath: .service.memory_limits // .service.production.memory_limits | .==null
                  repo: ads-api
                  filePath: app.toml
                  rule: jsonpath
                - id: aggregate-resource-requests
                  name: check resource requests and limits
                  type: aggregate
                  dependsOn:
                    - check-app-toml-resource-request
                    - check-app-toml-cpu-limits
                    - check-app-toml-memory-limits
                  method: and
        deployment-readiness:
            id: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-source/4d010f50-96c4-48c0-bab5-a3dd5112b464/bbb5d387-3bdb-464f-b9be-100b66e35433
            name: deployment-readiness-unknown-ads-api
            metric: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-definition/4d010f50-96c4-48c0-bab5-a3dd5112b464/ef2ef7b8-cc47-4f67-84d3-ba9bebef1ba8
            facts:
                - id: deployment-readiness-replicas-service-production
                  name: Check deployment readiness where min != Max, Min >= 3 and Max > 3
                  type: extract
                  source: github
                  jsonPath: (.service.production.replicas_min != .service.production.replicas_max) and (.service.production.replicas_min >= 3) and (.service.production.replicas_max > 3)
                  repo: ads-api
                  filePath: app.toml
                  rule: jsonpath
                - id: deployment-readiness-replicas-service
                  name: Check deployment readiness where min != Max, Min >= 3 and Max > 3
                  type: extract
                  source: github
                  jsonPath: (.service.replicas_min != .service.replicas_max) and (.service.replicas_min >= 3) and (.service.replicas_max > 3)
                  repo: ads-api
                  filePath: app.toml
                  rule: jsonpath
                - id: aggregate-replicas
                  name: Check deployment readiness where min != Max, Min >= 3 and Max > 3
                  type: aggregate
                  dependsOn:
                    - deployment-readiness-replicas-service-production
                    - deployment-readiness-replicas-service
                  method: or
        high-availability:
            id: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-source/4d010f50-96c4-48c0-bab5-a3dd5112b464/9019f2ef-bc53-45f0-bfae-ea58ef75d6a2
            name: high-availability-unknown-ads-api
            metric: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-definition/4d010f50-96c4-48c0-bab5-a3dd5112b464/739d09e9-de03-426c-b82e-15e7aeb385b4
            facts:
                - id: app-toml-hpa-target-cpu
                  type: extract
                  source: github
                  jsonPath: .service.target_cpu_utilization_percentage // .service.production.target_cpu_utilization_percentage | . >= 20
                  repo: ads-api
                  filePath: app.toml
                  rule: jsonpath
                - id: app-toml-hpa-target-memory
                  type: extract
                  source: github
                  jsonPath: .service.target_memory_utilization_percentage // .service.production.target_memory_utilization_percentage | . >= 20
                  repo: ads-api
                  filePath: app.toml
                  rule: jsonpath
                - id: cpu-and-memory-hpa-are-set
                  name: Validate that CPU and Memory Horizontal Pod Autoscalers are set
                  type: aggregate
                  dependsOn:
                    - app-toml-hpa-target-cpu
                    - app-toml-hpa-target-memory
                  method: or
        instrumentation-check:
            id: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-source/4d010f50-96c4-48c0-bab5-a3dd5112b464/81d16854-5fa1-4530-a37b-cdead89c657b
            name: instrumentation-check-unknown-ads-api
            metric: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-definition/4d010f50-96c4-48c0-bab5-a3dd5112b464/71dfd551-e995-4092-ab06-e2718e75641e
            facts:
                - id: read-otel-service-name-from-apptoml
                  name: Read OTEL_SERVICE_NAME from app.toml
                  type: extract
                  source: github
                  jsonPath: .envs.OTEL_SERVICE_NAME // .envs.production.OTEL_SERVICE_NAME // .service.production.envs.OTEL_SERVICE_NAME // .service.envs.OTEL_SERVICE_NAME
                  repo: ads-api
                  filePath: app.toml
                  rule: jsonpath
                - id: validate-otel-service-name-matches-component-name
                  name: validate OTEL_SERVICE_NAME matches component name
                  type: validate
                  dependsOn:
                    - read-otel-service-name-from-apptoml
                  rule: regex_match
                  pattern: ^ads-api.*$
                - id: read-otel-resource-attributes-from-apptoml
                  name: Read OTEL_RESOURCE_ATTRIBUTES from app.toml
                  type: extract
                  source: github
                  jsonPath: .envs.OTEL_RESOURCE_ATTRIBUTES // .envs.production.OTEL_RESOURCE_ATTRIBUTES // .service.production.envs.OTEL_RESOURCE_ATTRIBUTES
                  repo: ads-api
                  filePath: app.toml
                  rule: jsonpath
                - id: validate-otel-resource-attributes-sample-rate
                  name: validate OTEL_RESOURCE_ATTRIBUTES defines sample rate
                  type: validate
                  dependsOn:
                    - read-otel-resource-attributes-from-apptoml
                  rule: regex_match
                  pattern: of\.sample_rate=\d+.*
                - id: validate-otel-resource-attributes-one-sample-rate
                  name: validate OTEL_RESOURCE_ATTRIBUTES defines one sample rate
                  type: validate
                  dependsOn:
                    - read-otel-resource-attributes-from-apptoml
                  rule: regex_match
                  pattern: of\.error_sample_rate=\d+.*
                - id: either-sample-rate-or-error-sample-rate
                  name: Validate that OTEL_RESOURCE_ATTRIBUTES contains either of.sample_rate or of.error_sample_rate
                  type: aggregate
                  dependsOn:
                    - validate-otel-resource-attributes-sample-rate
                    - validate-otel-resource-attributes-error-sample-rate
                  method: or
                - id: either-sample-rate-or-error-sample-rate
                  name: Validate that both OTEL_SERVICE_NAME and OTEL_RESOURCE_ATTRIBUTES are set up correctly
                  type: aggregate
                  dependsOn:
                    - validate-otel-service-name-matches-component-name
                    - validate-otel-resource-attributes-one-sample-rate
                  method: and
        observability-documentation:
            id: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-source/4d010f50-96c4-48c0-bab5-a3dd5112b464/ad93d846-54dd-4101-af6d-6097a12beda0
            name: observability-documentation-unknown-ads-api
            metric: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-definition/4d010f50-96c4-48c0-bab5-a3dd5112b464/c5f96c3d-6845-4155-9576-62f86725b07f
            facts:
                - id: extract-observability-md
                  name: Extract observability.md
                  type: extract
                  source: github
                  repo: ads-api
                  filePath: docs/observability.md
                  rule: notempty
        organizational-standards:
            id: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-source/4d010f50-96c4-48c0-bab5-a3dd5112b464/9c565d4e-e157-45bd-83ad-bf53d8268b9c
            name: organizational-standards-unknown-ads-api
            metric: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-definition/4d010f50-96c4-48c0-bab5-a3dd5112b464/005d1bf2-7188-4682-861b-a1f8bb7043ed
            facts:
                - id: readme-file
                  name: Check if the README.md file exists
                  type: extract
                  source: github
                  repo: ads-api
                  filePath: README.md
                  rule: notempty
                - id: docs-readme-file
                  name: Check if the docs/README.md file exists
                  type: extract
                  source: github
                  repo: ads-api
                  filePath: docs/README.md
                  rule: notempty
                - id: docs-index-file
                  name: Check if the docs/index.md file exists
                  type: extract
                  source: github
                  repo: ads-api
                  filePath: docs/index.md
                  rule: notempty
                - id: paas-onboarded
                  name: Check if the service is using PaaS
                  type: extract
                  source: github
                  repo: ads-api
                  searchString: motain/onefootball-actions/paas-deploy@master
                  rule: search
                - id: aggregate-readme-exists
                  name: Check if repo has documentation
                  type: aggregate
                  dependsOn:
                    - docs-index-file
                    - docs-readme-file
                    - readme-file
                  method: or
                - id: aggregate
                  name: Check if repo follows organizational standards
                  type: aggregate
                  dependsOn:
                    - aggregate-readme-exists
                    - paas-onboarded
                  method: and
        security-as-pipeline:
            id: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-source/4d010f50-96c4-48c0-bab5-a3dd5112b464/a3f935a4-2f48-488e-a99d-3c96b2d13a66
            name: security-as-pipeline-unknown-ads-api
            metric: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-definition/4d010f50-96c4-48c0-bab5-a3dd5112b464/295e70fa-9359-4a0f-9188-6f7b6a0dbd7e
            facts:
                - id: trivy-exists-in-ci
                  name: Check if Trivy is used in CI/CD pipeline
                  type: extract
                  source: github
                  repo: ads-api
                  searchString: motain/onefootball-actions/security
                  rule: search
        vulnerability-management:
            id: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-source/4d010f50-96c4-48c0-bab5-a3dd5112b464/0fcb9f72-1893-41bf-8aad-1aad8fc8f7dc
            name: vulnerability-management-unknown-ads-api
            metric: ari:cloud:compass:fca6a80f-888b-4079-82e6-3c2f61c788e2:metric-definition/4d010f50-96c4-48c0-bab5-a3dd5112b464/5c7562aa-6b71-4deb-911f-eebac354ee3e
            facts:
                - id: service-vulnerabilities-prometheus
                  name: Get summary of vulnerabilities for services from Prometheus reports
                  type: extract
                  source: prometheus
                  prometheusQuery: sum(trivy_image_vulnerabilities{namespace="ads-api", severity="Critical" })
    tribe: ""
    squad: ""
