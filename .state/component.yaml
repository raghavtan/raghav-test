                  type: extract
                  source: github
                  jsonPath: (.service.replicas_min // .service.production.replicas_min) < (.service.replicas_max // .service.production.replicas_max)
                  repo: prometheus-exporter
                  filePath: app.toml
                  rule: jsonpath
